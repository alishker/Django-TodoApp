<h3>To Do</h3>

<form action="/" method="post">
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" value="Create Task">
</form>

{% for tasks in task %}
<div>
    <a href="{% url 'update_task' tasks.id %}">Update</a>
    <a href="{% url 'delete' tasks.id %}">Delete</a>

    {% if tasks.complete == True %}
    <strike>{{tasks}}</strike>
    {% else%}
    <span>{{tasks}}</span>
    {%endif%}
</div>
{% endfor %}
